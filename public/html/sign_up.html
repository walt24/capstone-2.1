<!DOCTYPE html lang="en">
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/dashboard.css">


	<script
  	src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
  </script>
</head>
<body>
	<header>
		<a href="" id="header"><h1>Dashboard</h1></a>
	</header>
	<div class="subHeader">
		<a href="/">Home</a>
		<a href="/login">Login</a>
		<a href="/sign_up">Sign Up</a>
	</div>
	<br>
	<main>
		<p>Please sign up to use Snatch.</p>
		<form action="/sign_up" method="post" id="login-form" >
			<div class="row">
				<div class="col">
					<label>Username:</label>
				</div>
				<div class="col">
					<input type="text" name="username">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label>Password:</label>
				</div>
				<div class="col">	
					<input type="password" name="password">
				</div>
			</div>	
			<div class="row">
				<div class="col">
					<label>Email:</label>
				</div>
				<div class="col">
					<input type="email" name="email">
				</div>
			</div>
			<input type="submit" name="submit" value="Sign Up">
		</form>
	</main>

	<footer>	
	</footer>
</body>
</html>
