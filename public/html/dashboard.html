<!DOCTYPE html lang="en">
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/dashboard.css">
	<script
  	src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
  </script>
</head>
<body>
	<header>
		<a href="" id="header"><h1>Dashboard</h1></a>
	</header>
	
	<main>
		<div id="offers">
			<label>Offers</label>
		</div>
		<div id="submitNewOffer">
			<form action="/offer" method="post" id="newOfferForm">
				<label>Title:</label><br>
				<input type="text" name="title" size="50"><br>
				<label>Description:</label><br>
				<textarea name="description" rows="8" cols="48"></textarea><br>
				<label>Location:</label><br>
				<input type="text" name="location" size="50"><br>
				<label>Banner:</label><br>
				<input type="text" name="banner" size="50"><br><br>
				<input id="submitOffer" type="submit" value="New Offer">
			</form>
		</div>
	</main>

	<footer>	
	</footer>
</body>
</html>
